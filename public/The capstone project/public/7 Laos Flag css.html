<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      margin: auto;
      height: 600px;
      width: 900px;
      background-color: #CE1126;
      position: relative;
      color: white;
      font-size: 90pt;
      text-align: center;
    }
    .bluepart{
      height: 250px;
      width: 900px;
      background-color: #002868;
      position: absolute;
      top: 200px;
      postion: relative;
    }
    .whitepart{
      height: 250px;
      width: 250px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: 325px;
      color: black;
      font-size: 59pt;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div class="bluepart">
      <div class="whitepart">
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
