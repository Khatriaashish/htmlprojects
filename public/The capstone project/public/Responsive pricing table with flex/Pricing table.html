<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Lite card">
            <h1> Lite </h1>
            <h2> Free </h2>
            <ul>
                <li>✔ 1 User</li>
                <li>✔ 15 GB storage</li>
                <li>✖ Support</li>
            </ul>
            <button> Sign Up </button>
        </div>
        <div class="Basic card">
            <h1> Basic </h1>
            <h2> $14.99 /mo </h2>
            <ul>
                <li>✔ 50 Users</li>
                <li>✔ 512 GB storage</li>
                <li>✔ Phone and Email Support</li>
            </ul>
            <button> Sign Up </button>
        </div>
        <div class="Pro card">
            <h1> Pro </h1>
            <h2> $24.99 /mo </h2>
            <ul>
                <li>✔ 1 User</li>
                <li>✔ 3 TB storage</li>
                <li>✔ 24/7 Support</li>
            </ul>
            <button> Sign Up </button>
        </div>
    </div>
    
</body>
</html>
